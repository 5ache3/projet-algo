<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre de tri des colis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body class="bg-gradient-to-br from-cyan-200 via-blue-200 to-indigo-300 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto animate-fade-in">
        
        <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-8 drop-shadow-lg">
            Centre de tri des colis
        </h1>

        <div class="bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl p-6 md:p-8 mb-8 border border-white/20">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                Ajouter un colis
            </h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="flex flex-col">
                    <label for="parcelId" class="text-sm font-semibold text-gray-700 mb-2">ID du colis *</label>
                    <input type="number" id="parcelId" placeholder="Ex: 001" 
                        class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                </div>
                
                <div class="flex flex-col">
                    <label for="parcelPriority" class="text-sm font-semibold text-gray-700 mb-2">Priorité (1-5) *</label>
                    <input type="number" id="parcelPriority" min="1" max="5" value="3" 
                        class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                </div>
                
                <div class="flex flex-col">
                    <label for="parcelWeight" class="text-sm font-semibold text-gray-700 mb-2">Poids (kg) *</label>
                    <input type="number" id="parcelWeight" min="0.1" step="0.1" placeholder="Ex: 2.5"
                        class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                </div>
                
                <div class="flex flex-col">
                    <label for="parcelDestination" class="text-sm font-semibold text-gray-700 mb-2">Destination</label>
                    <input type="text" id="parcelDestination" placeholder="Ex: Paris"
                        class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                </div>
            </div>

            <!-- Buttons -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                <button onclick="addParcel()" 
                    class="px-6 py-3 bg-emerald-400 hover:bg-emerald-500 text-gray-800 font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Ajouter à la file
                </button>
                
                <button onclick="processParcel()" 
                    class="px-6 py-3 bg-blue-300 hover:bg-blue-400 text-gray-800 font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Traiter
                </button>
                
                <button onclick="unloadTruck()" 
                    class="px-6 py-3 bg-rose-300 hover:bg-rose-400 text-gray-800 font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Décharger
                </button>
                
                <button onclick="sortQueue()" 
                    class="px-6 py-3 bg-amber-300 hover:bg-amber-400 text-gray-800 font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Trier file
                </button>
                
                <button onclick="sortStack()" 
                    class="px-6 py-3 bg-purple-400 hover:bg-purple-500 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Trier camion
                </button>
            </div>
        </div>

        <!-- Main Content - Queue and Stack -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Queue Section -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-white">
                            File d'attente (FIFO)
                        </h2>
                        <span id="queueCount" class="bg-white text-indigo-600 px-4 py-2 rounded-full font-bold text-lg shadow-lg">0</span>
                    </div>
                </div>
                
                <div id="queueContainer" class="p-6 min-h-[300px] max-h-[600px] overflow-y-auto">
                    <div class="text-center text-gray-400 py-16 italic">
                        Aucun colis dans la file d'attente
                    </div>
                </div>
            </div>

            <!-- Stack Section -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-orange-500 to-red-600 p-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-white">
                            Camion (LIFO)
                        </h2>
                        <span id="stackCount" class="bg-white text-orange-600 px-4 py-2 rounded-full font-bold text-lg shadow-lg">0</span>
                    </div>
                </div>
                
                <div id="stackContainer" class="p-6 min-h-[300px] max-h-[600px] overflow-y-auto">
                    <div class="text-center text-gray-400 py-16 italic">
                        Le camion est vide
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
